<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Catálogo</title>
</head>
<body>
    <h1>Catálogo de productos</h1>
    <ul th:each="p : ${products}">
        <li><p th:text="${p.id}"></p><p th:text="${p.name}"></p><p th:text="${p.price}"></p></li>   
    </ul>
</body>
</html>
